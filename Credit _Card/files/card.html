<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Credit Card Form</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/483/483947.png">

  <link rel="stylesheet" href="card.css">
</head>
<body>

<div class="form-grid">
  <div class="card-wrapper">

    <!-- BACK OF CARD -->
    <div class="card-back">
      <div class="magnetic-strip"></div>
      <div class="field cvc-field">
        <label for="cvc">CVC/CVV</label>
        <input type="text" id="cvc" placeholder="XXX" maxlength="4" />
      </div>
    </div>

    <!-- FRONT OF CARD -->
    <form class="card-front">
      <div class="total">TOTAL: $199</div>
      <div class="card-icon">ðŸ’³</div>

      <div class="field" id="cardNumber">
        <label for="number">CARD NUMBER</label>
        <input type="text" id="number" placeholder="1234 5678 9101 1020" maxlength="19" />
      </div>

      <div class="field" id="cardHolder">
        <label for="name">CARD HOLDER</label>
        <input type="text" id="name" placeholder="John Doe" />
      </div>

      <div class="field" id="cardExpiration">
        <label id="expirationDate">EXPIRATION</label>
        <div class="exp-row">
          <input type="text" id="month" name="expMonth" placeholder="MM" maxlength="2" aria-labelledby="expirationDate" />
          <input type="text" id="year" name="expYear" placeholder="YY" maxlength="2" aria-labelledby="expirationDate" />
        </div>
      </div>
    </form>

  </div>

  <button type="submit">Submit</button>
</div>

<script src="card.js"></script>
</body>
</html>
