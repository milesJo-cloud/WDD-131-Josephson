<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Game Review Blog</title>
  <link rel="stylesheet" href="blog.css" />
  <script defer src='blog.js'></script>
</head>

<body>

  <header class="site-header">
    <h1>Games I’ve Played</h1>
    <nav aria-label="Main navigation">
      <ul class="nav-links">
        <li><a href="#">About</a></li>
        <li><a href="#">Archive</a></li>
        <li><a href="#">Search</a></li>
      </ul>
    </nav>
  </header>

  <main class="content-grid" id="reviews"></main>


  <footer class="site-footer">
    <p>© 2026 Miles Josephson</p>
  </footer>
<script>
const articles = [
	{
		id: 1,
		title: 'Septimus Heap Book One: Magyk',
		date: 'July 5, 2022',
		description:
			'If you enjoy stories about seventh sons of seventh sons and magyk this is the book for you.',
		imgSrc: 'https://upload.wikimedia.org/wikipedia/en/5/5f/Magkycover2.jpg',
		imgAlt: 'Book cover for Septimus Heap 1',
		ages: '10-14',
		genre: 'Fantasy',
		stars: '⭐⭐⭐⭐'
	},
	{
		id: 2,
		title: 'Magnus Chase Book One: Sword of Summer',
		date: 'December 12, 2021',
		description:
			'The anticipated new novel by Rick Riordan...',
		imgSrc:
			'https://books.google.com/books/content/images/frontcover/xWuyBAAAQBAJ?fife=w300',
		imgAlt: 'Book cover for Magnus Chase 1',
		ages: '12-16',
		genre: 'Fantasy',
		stars: '⭐⭐⭐⭐'
	},
	{
		id: 3,
		title: "Belgariad Book One: Pawn of Prophecy",
		date: "Feb 12, 2022",
		description:
		"A fierce dispute among the Gods and the theft of a powerful Orb...",
		imgSrc:
		"https://images-na.ssl-images-amazon.com/images/I/41ZxXA+nInL.jpg",
		imgAlt: "Book cover for Pawn of Prophecy",
		ages: "12-16",
		genre: "Fantasy",
		stars: "⭐⭐⭐⭐⭐"
	}
];

const container = document.getElementById("reviews");

articles.forEach(article => {
	const review = document.createElement("article");
	review.classList.add("review");

	review.innerHTML = `
		<aside class="meta">
			<p class="date">${article.date}</p>
			<p class="genre">${article.genre}</p>
			<p class="rating">${article.stars}</p>
			<p class="ages">Ages: ${article.ages}</p>
		</aside>

		<section class="review-body">
			<h2>${article.title}</h2>

			<img
				src="${article.imgSrc}"
				alt="${article.imgAlt}"
			/>

			<p class="description">
				${article.description}
			</p>
		</section>
	`;

	container.appendChild(review);
});
</script>

</body>
</html>
